name: Publish package on npm

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        node-version: [16]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci
      - run: npm run build
      - run: npm publish --access=public
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}